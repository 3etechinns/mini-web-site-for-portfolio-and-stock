<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Vendor styles -->
        <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">

        <link rel="stylesheet" href="css/app.min.css">

    <body data-sa-theme="1">
        <main class="main">
            <div class="page-loader">
                <div class="page-loader__spinner">

                        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>

            <header class="header">
                <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar">
                    <i class="zmdi zmdi-menu"></i>
                </div>

                <div class="logo hidden-sm-down">
                    <h1><a href="index.html">DASHBOARD 5.0</a></h1>
                </div>

                <form class="search">
                    <div class="search__inner">
                        <input type="text" class="search__text" placeholder="Choose the stocks">
                        <i class="zmdi zmdi-search search__helper" data-sa-action="search-close"></i>
                    </div>
                </form>

                <ul class="top-nav">
                    <li class="hidden-xl-up"><a href="" data-sa-action="search-open"><i class="zmdi zmdi-search"></i></a></li>
                    <li class="dropdown hidden-xs-down">
                        <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                            <a href="" class="dropdown-item" data-sa-action="fullscreen">Fullscreen</a>
                            <a href="" class="dropdown-item">Clear Local Storage</a>
                        </div>
                    </li>

                    <li class="hidden-xs-down">
                        <a href="" class="top-nav__themes" data-sa-action="aside-open" data-sa-target=".themes"><i class="zmdi zmdi-palette"></i></a>
                    </li>
                </ul>

                <div class="clock hidden-md-down">
                    <div class="time">
                        <span class="time__hours"></span>
                        <span class="time__min"></span>
                        <span class="time__sec"></span>
                    </div>
                </div>
            </header>

            <aside class="sidebar">
                <div class="scrollbar-inner">

                    <div class="user">
                        <div class="user__info" data-toggle="dropdown">
                            <img class="user__img" src="demo/img/profile-pics/8.jpg" alt="">
                            <div>
                                <div class="user__name">Study Tonight</div>
                                <div class="user__email">jhu.edu.cn</div>
                            </div>
                        </div>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="">View Profile</a>
                            <a class="dropdown-item" href="">Settings</a>
                            <a class="dropdown-item" href="">Logout</a>
                        </div>
                    </div>

                    <ul class="navigation">

                        <li class="@@indexactive"><a href="Performance.jsp"><i class="zmdi zmdi-home"></i>Performance</a></li>
                        <li class="@@typeactive"><a href="Distribution.jsp"><i class="zmdi zmdi-format-underlined"></i>Distribution</a></li>
                        <li class="@@widgetactive"><a href="Component.jsp"><i class="zmdi zmdi-widgets"></i>Component</a></li>
                        <li class="@@widgetactive"><a href="Customization.jsp"><i class="zmdi zmdi-widgets"></i>Customization</a></li>
                        <li class="@@widgetactive"><a href="Detail Analysis.jsp"><i class="zmdi zmdi-widgets"></i>Detail Analysis</a></li>
                        <li class="@@widgetactive"><a href="Historical Data.jsp"><i class="zmdi zmdi-widgets"></i>Historical Data</a></li>
                        <li class="@@widgetactive"><a href="Comparison.jsp"><i class="zmdi zmdi-widgets"></i>Comparison</a></li>

                                <li class="@@profileactive"><a href="Upload.jsp">Excel</a></li>
                            </ul>

                    <a href="" class="themes__item active" data-sa-value="1"><img src="img/bg/1.jpg" alt=""></a>
